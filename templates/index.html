<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Prediction</title>
</head>
<body>
    <h1>Chat Prediction</h1>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter your message"></textarea>
    <button onclick="predict()">Predict</button>
    <p id="predictionResult"></p>

    <script>
        function predict() {
            // Get the input message
            var message = document.getElementById("inputText").value;

            // Make a POST request to the Flask API
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                // Display the predicted response
                document.getElementById("predictionResult").innerText = data.answer;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
